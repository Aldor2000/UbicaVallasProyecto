<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UbicaVallas - Mapa</title>

    <!-- Leaflet CSS for OpenStreetMap -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+pqkjcUqkPmkjPiBt6FhHY2pB5fOnE1v+v+8Jr8ZE="
      crossorigin=""
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- login modal -->
    <link rel="stylesheet" href="loginStyles.css">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-section-1">
          <div class="logo-container">
            <img class="company-logo" src="icons/map.png" alt="company logo" />
            <div class="company-name">
              <h1 class="name-logo">UbicaVallas</h1>
              <p class="slogan-logo">Encuentra tu valla perfecta</p>
            </div>
          </div>
          <!--Hamburguer button for phone screens-->
          <button class="hamburger">☰</button>
        </div>
        <!--container for nav links-->
        <nav class="navbar-links">
          <a href="index.html" class="home">
            <img class="home-icon" src="icons/home.png" alt="home icon" />
            <span>Home</span>
          </a>
          <a href="map.html" class="map">
            <img class="map-icon" src="icons/map.png" alt="map icon" />
            <span>Map</span>
          </a>
          <a href="billboards.html" class="list">
            <img class="list-icon" src="icons/list.png" alt="list icon" />
            <span>Billboards List</span>
          </a>
          <button id="adminBtn" class="login-button">
            <img class="login-icon" src="icons/lock.png" alt="login icon" />
            Admin
          </button>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-container map-page">
        <div class="title-section">
          <h1>Interactive Map</h1>
          <p>Explore our billboard locations on the interactive map</p>
        </div>

        <div class="filters">
          <h2>Filters:</h2>
          <div class="filter-group">
            <label for="status-filter">Status:</label>
            <select id="status-filter">
              <option value="">All</option>
              <option value="available">Available</option>
              <option value="occupied">Occupied</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="size-filter">Size:</label>
            <select id="size-filter">
              <option value="">All</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
        

        <div class="map-and-info">
          <div id="map" class="map-container">
            <!-- Leaflet map will be rendered here -->
          </div>
          <div class="billboard-count">
            <p id="billboard-count">Showing 0 of 0 billboards</p>
          </div>
        </div>
      </div>
    </main>

     <!-- Modal de Login -->
  <div id="loginModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <form id="loginForm" autocomplete="off">
        <h2 id="loginTitle">Acceso de Administrador</h2>
        <p>Ingresa tu credencial de administrador para acceder a las funciones de edición.</p>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa aquí el usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa aquí la contraseña" required>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
        <button type="button" class="btn-secondary" id="closeLogin">Cancelar</button>
        <!-- Aquí se mostrará el mensaje de error si ocurre -->
      </form>
    </div>
  </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-vNtk6mZsMgVlu6Ppwup58NOGld7A9SlK4Jc1sZHZ+3s="
      crossorigin=""
    ></script>
    <!-- Mapa script to load the map and the markers -->
    <script src="map.js"></script>

    <!--Script para hamburguer-->
    <script src="hamburguer.js"></script>
 

    <!-- Login script-->
    <script src="loginScript.js"></script>

  </body>
</html>
